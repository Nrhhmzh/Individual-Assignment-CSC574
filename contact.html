<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naurah Hamizah - Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image/icontab.png"> <!--icon at tab-->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>   <!--import icon-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> <!--for action scroll-->
</head>
<body onload="initClock()">
    <!-- navbar section start -->
    <nav class="navbar">
        <div class="container">
            <div class="logo"><a href="#"><span>N</span>aurah<span>.H</span>amizah</a></div>
            <ul class="menu">
                <li><a href="index.html" class="menu-btn">Home</a></li>
                <li><a href="about_Us.html" class="menu-btn">About Me</a></li>
                <li><a href="photo_Gallery.html" class="menu-btn">Gallery</a></li>
                <li><a href="intern.html" class="menu-btn">Internship</a></li>
                <li><a href="contact.html" class="menu-btn">Contact</a></li>
            </ul>
        </div>
    </nav>
    <!-- navbar section end -->

    <!-- home section start -->
    <section class="home" id="home">
        <div class="container">
            <div class="home-content">
                <div class="text-1">Hye, I am</div>
                <div class="text-2">Naurah Hamizah</div>
                <a href="#contact">Send Me Your Feedback</a>
            </div>
        </div>
    </section>
    <!-- home section end -->
    
    <!-- date and clock section start -->
    <div class="clock">
        <div class="datetime">
            <div class="date">
                <span id="dayname">Day</span>
                <span id="month">Month</span>
                <span id="daynum">00</span>
                <span id="year">Year</span>
            </div>
            <div class="time">
                <span id="hour">00 </span>
                <span id="minutes">: 00 </span>
                <span id="seconds">: 00 </span>
                <span id="period">AM</span>
            </div>
        </div>
    </div>
    <!-- date and clock section end -->

    <!-- contact section start -->
    <section class="contact" id="contact">
        <div class="container">
            <h2 class="title">Contact Me</h2>
            <div class="contact-content">
                 <form action="#" name="feedback" onsubmit="return msg()">
                    <div class="form-row">
                        <div class="input-data">
                            <input type="text" name="fname" required>
                            <div class="underline"></div>
                            <label>First Name</label>
                        </div>
                        <div class="input-data">
                            <input type="text" name="lname" required>
                            <div class="underline"></div>
                            <label>Last Name</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-data">
                           <input type="email" name="email" required>
                           <div class="underline"></div>
                           <label>Email Address</label>
                        </div>
                        <div class="input-data">
                           <input type="text" name="wbname" required>
                           <div class="underline"></div>
                           <label>Website Name</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-data textarea">
                           <textarea rows="8" cols="80" name="message" required></textarea>
                           <br />
                           <div class="underline"></div>
                           <label for="">Write your message</label>
                           <br />
                           <div class="form-row submit-btn">
                              <div class="input-data">
                                 <div class="inner"></div>
                                 <input type="submit" value="submit">
                              </div>
                           </div>
                        </div>
                     </div> 
                 </form>
            </div>
        </div>
    </section>
    <!-- contact section end -->
    
    <!-- footer section start -->
    <footer>
        <span>Created By <a href="#">Naurah </a><span class="far fa-copyright"></span> 2021 All right reserved</span>
    </footer>
    <!-- footer section end -->

    <script src="script.js"></script>
</body>
</html>
